<!-- src/main/resources/static/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
<form class="login-box" method="post" action="/login">
    <h2>Login</h2>

    <!-- This only works with JavaScript or query params -->
    <div class="error" id="errorBox"></div>

    <input type="text" name="username" placeholder="UserName" required />
    <input type="password" name="password" placeholder="Password" required />

    <button type="submit">Login</button>
</form>

<script>
    // Show error if URL contains ?error=true
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("error")) {
        document.getElementById("errorBox").textContent = "Invalid Username or password.";
    }
</script>
</body>
</html>
